    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUICKCAST HOST | Register</title>
        <link rel="stylesheet" type="text/css" href="../css/register.css">
        <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="512x512" href="../favicon/logofavicon-512x512.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </head>
    <body>
    <div id="container">
        <div id="message">
        </div>
    </div>
        <div class="login">
            <p id="logintxt">REGISTER | PAGE</p>
            <div class="loginform">
                <div class="username">
                    <p  id="username1">Username</p><hr>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="password">
                    <p id="password1">Password</p>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="Repeatpassword">
                    <p id="Repeatpassword1">Repeat password</p>
                    <input type="password" id="Repeatpassword" placeholder="Repeat password">
                </div>
                <div class="Email">
                    <p id="Email1">Your Email</p>
                    <input type="text" id="Email" placeholder="Email">
                </div>
                <div id="verification-code">
                    <p id="confirm">Confirm E-mail Code</p>
                    <input type="text" id="verificationCode" placeholder="Enter Code">
                    <button id="verifySendCodeBtn">Прислать код</button>
                </div>
                <div class="signin"><button id="signupbtn">SIGN UP</button></div>
            </div>
            <a href="../html/login.html" id="signin">Already have an account?</a>
        </div>
        <div id="error-message" class="error-message"></div>
        <div id="successfully-message" class="successfully-message"></div>
    </body>
    <script src="/JavaScript/register.js"></script>
    </html>
